

<div class="mat-elevation-z8 data-table">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
           
          <ng-container [matColumnDef]="column" *ngFor="let column of storedColumns;let i = index;" >
              <td>{{i+1}}</td>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumns[i]}} </th>
              <td mat-cell *matCellDef="let element" >  {{element[column]}} </td>
              
          </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="storedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: storedColumns;"(click)="openDialog(row)"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>

</div>
