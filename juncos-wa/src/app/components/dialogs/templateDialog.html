
<div *ngIf="!isItOnAdd">
    <button class="btn center btn_agregar_color" (click)="onClickEdit()">Editar</button>
    <button class="btn center btn_eliminar_color" (click)="onClickDelete()">Eliminar</button>
</div>


<div mat-dialog-content *ngIf="onEditBool">
    <form [formGroup]="form" >
        <label formArrayName="orders" *ngFor="let order of form.controls.orders.controls; let i = index">
            <mat-form-field>
                <div *ngIf="!undefinedValue; else sinTexto">
                    <div *ngIf="orders[i].st != 'identification' && orders[i].st != 'placeName'; else bloqueaID">
                        <input matInput type="text" [formControlName]="i" [placeholder]="orders[i].name" [(ngModel)]="orders[i].valor"  required>
                    </div>
                    <ng-template #bloqueaID>
                        <input matInput  type="text" [formControlName]="i" [placeholder]="orders[i].name" [(ngModel)]="orders[i].valor"  readonly>
                    </ng-template>
                </div>         
                <ng-template #sinTexto>
                    <input matInput type="text" [formControlName]="i" [placeholder]="orders[i].name"  required>
                </ng-template>

               
           
            </mat-form-field>
        </label>
        <h1 mat-dialog-title color="accent">{{inputVar}}</h1>
    </form>
    <button class="btn_importar_color" mat-button (click)="submit()"  cdkFocusInitial>Aceptar</button>
</div>
