<h1 mat-dialog-title>Bienvenido</h1>
<div mat-dialog-content >
    <form [formGroup]="form" >
        <label formArrayName="orders" *ngFor="let order of form.controls.orders.controls; let i = index">
            <mat-form-field>
                <input matInput type="text" [formControlName]="i" [placeholder]="orders[i].name" >
            </mat-form-field>
        </label>
        <h1 mat-dialog-title color="accent">{{inputVar}}</h1>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="submit()"  cdkFocusInitial>Agregar</button>
</div>
