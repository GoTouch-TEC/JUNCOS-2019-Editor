  <div class="mat-elevation-z8 data-table">
  <table class="table table-hover">
      <thead>
        <th>Disciplina</th>
        <th>Categoria</th>
        <th>Lugar</th>
        <th>Universidad</th>
        <th>Resultados</th>
        <th>Medallero</th>
      </thead>
      <tbody>
        <tr *ngFor="let admin of list">
          <td (click)="onEdit(admin)" >{{admin.email}}</td>
          <td (click)="onEdit(admin)" >{{admin.firstName}}</td>
          <td (click)="onEdit(admin)" >{{admin.lastName}}</td>
          <td (click)="onEdit(admin)" >{{admin.occupation}}</td>
          <td (click)="onEdit(admin)" >{{admin.phoneNumber}}</td>
          <td (click)="onEdit(admin)" >{{admin.title}}</td>
          <td><a class="btn text-danger" href="#" (click)="onDelete(admin.id)"><i class="fa fa-trash"></i></a></td>
        </tr>
      </tbody>
    </table>
</div>
