<div class="csv-file-chooser-section center">

  <input type="file"
    #fileImportInput
    name="Subir archivo"
    id="txtFileUpload" (change)="fileChangeListener($event)"
    accept=".csv" />
    
  <button mat-raised-button class="btn btn_color" (click)="storeData()">Subir</button>
    

</div>

<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource"  aria-label="Elements">
        <ng-container [matColumnDef]="column" *ngFor="let column of storedColumns;let i = index;" >
            <td>{{i+1}}</td>
            <th mat-header-cell *matHeaderCellDef > {{displayedColumns[i]}} </th>
            <td mat-cell *matCellDef="let element" >  {{element[column]}} </td>
            
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="storedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: storedColumns;"(click)="openDialog(row)"></tr>
  </table>

</div>
