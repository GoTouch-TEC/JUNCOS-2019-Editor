<div class="csv-file-chooser-section">

    <button type="button" class="btn btn-secondary btn-sm">Seleccionar CSV</button>

    <input type="file" 
      #fileImportInput 
      name="Subir archivo" 
      id="txtFileUpload" (change)="fileChangeListener($event)" 
      accept=".csv" />

      <div class="form-group">
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
</div>
  
  </div>
  
  <div class="csv-result-table mat-elevation-z8 data-table">
  
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Title</th>
          <th>Occupation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let csvData of csvRecords;let i = index;">
  
          <td>{{i+1}}</td>
          <td>
            <span>{{csvData.firstName}}</span>
          </td>
          <td>
            <span>{{csvData.lastName}}</span>
          </td>
          <td>
            <span>{{csvData.email}}</span>
          </td>
          <td>
            <span>{{csvData.phoneNumber}}</span>
          </td>
          <td>
            <span>{{csvData.title}}</span>
          </td>
          <td>
            <span>{{csvData.occupation}}</span>
          </td>
  
        </tr>
      </tbody>
    </table>
  
  </div>
